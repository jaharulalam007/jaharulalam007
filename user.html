<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BDG GAME</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; color: white; font-family: sans-serif; }
        .top-header { background: #2a2a2a; padding: 20px; text-align: center; border-bottom: 1px solid #d4af37; }
        .user-card { background: linear-gradient(135deg, #333, #222); margin: 15px; border-radius: 15px; padding: 20px; border: 1px solid #444; }
        .user-info { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .avatar { width: 60px; height: 60px; background: #d4af37; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #1a1a1a; }
        .details h3 { margin: 0; color: #f3d078; }
        .details p { margin: 5px 0 0; color: #999; font-size: 14px; }
        
        .balance-section { background: #2a2a2a; border-radius: 12px; padding: 15px; text-align: center; border: 1px solid #333; }
        .balance-label { font-size: 14px; color: #aaa; margin-bottom: 5px; }
        .balance-amount { font-size: 28px; font-weight: bold; color: #d4af37; }
        
        .menu-list { margin: 20px 15px; }
        .menu-item { background: #222; padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; cursor: pointer; }
        .logout-btn { margin: 30px 15px; background: #ff4444; color: white; border: none; width: calc(100% - 30px); padding: 15px; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-header">
        <h3>Center</h3>
    </div>

    <div class="user-card">
        <div class="user-info">
            <div class="avatar">ðŸ‘¤</div>
            <div class="details">
                <h3 id="userPhone">Loading...</h3>
                <p>UID: <span id="userId">---</span></p>
            </div>
        </div>

        <div class="balance-section">
            <div class="balance-label">Total Balance</div>
            <div class="balance-amount">â‚¹<span id="userBalance">0.00</span></div>
        </div>
    </div>

    <div class="menu-list">
        <div class="menu-item"><span>Deposit</span> <span>âž”</span></div>
        <div class="menu-item"><span>Withdraw</span> <span>âž”</span></div>
        <div class="menu-item"><span>Bet History</span> <span>âž”</span></div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout Account</button>

    <script>
        // Page load hote hi data mangwao
        window.onload = async function() {
            const phone = localStorage.getItem('phone');

            if (!phone) {
                window.location.href = 'register.html';
                return;
            }

            document.getElementById('userPhone').innerText = phone;

            try {
                // API call to get live balance from MongoDB
                const response = await fetch(`/api/user?phone=${phone}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('userBalance').innerText = data.balance.toFixed(2);
                    document.getElementById('userId').innerText = phone.substring(6); // Last digits as ID
                }
            } catch (error) {
                console.error("Balance fetch failed");
            }
        };

        function logout() {
            localStorage.clear();
            window.location.href = 'register.html';
        }
    </script>
</body>
</html>
