<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Place Your Bet</title>
    <style>
        /* --- AAPKA MODAL CSS (EXACT) --- */
        body { background: rgba(0,0,0,0.9); font-family: sans-serif; display: flex; align-items: flex-end; justify-content: center; height: 100vh; margin: 0; }
        .bet-modal { width: 100%; max-width: 450px; background: #2b3038; border-radius: 30px 30px 0 0; overflow: hidden; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-blue-hdr { background: #4fa1f9; padding: 25px 10px 50px 10px; text-align: center; color: #fff; font-size: 20px; font-weight: 900; clip-path: polygon(0 0, 100% 0, 100% 75%, 50% 100%, 0 75%); }
        .modal-white-sel { background: #fff; color: #4fa1f9; width: 85%; margin: -30px auto 20px auto; padding: 15px; border-radius: 10px; font-weight: 900; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .modal-body { padding: 20px 30px; color: #fff; }
        .row-item { display: flex; align-items: center; margin-bottom: 25px; }
        .label-txt { width: 100px; font-size: 16px; color: #888; font-weight: 700; }
        .chip-grid { display: flex; gap: 10px; flex: 1; }
        .chip { background: #3d444d; color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: 900; flex: 1; cursor: pointer; }
        .chip.active { background: #4fa1f9; }
        .qty-control { display: flex; align-items: center; background: #1a1d22; border-radius: 8px; border: 1px solid #444; }
        .qty-btn { background: #4fa1f9; border: none; color: #fff; width: 45px; height: 45px; font-size: 24px; font-weight: 900; }
        .qty-input { background: transparent; border: none; color: #fff; width: 90px; text-align: center; font-size: 20px; font-weight: 900; }
        .x-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-top: 20px; }
        .x-btn { background: #3d444d; border: none; color: #fff; padding: 12px 0; border-radius: 6px; font-size: 12px; font-weight: 900; }
        .x-btn.active { background: #4fa1f9; }
        .modal-footer { display: flex; margin-top: 30px; }
        .f-btn { border: none; padding: 22px; font-weight: 900; font-size: 18px; cursor: pointer; flex: 1; }
        .f-cancel { background: #3d444d; color: #aaa; }
        .f-confirm { background: #4fa1f9; color: #fff; flex: 2; }
    </style>
</head>
<body>

    <div class="bet-modal">
        <div class="modal-blue-hdr">WinGo 1 Min</div>
        <div class="modal-white-sel" id="selType">Select --</div>

        <div class="modal-body">
            <div class="row-item">
                <div class="label-txt">Balance</div>
                <div class="chip-grid">
                    <button class="chip active" onclick="setBase(1, this)">1</button>
                    <button class="chip" onclick="setBase(10, this)">10</button>
                    <button class="chip" onclick="setBase(100, this)">100</button>
                    <button class="chip" onclick="setBase(1000, this)">1000</button>
                </div>
            </div>

            <div class="row-item" style="justify-content: space-between;">
                <div class="label-txt">Quantity</div>
                <div class="qty-control">
                    <button class="qty-btn" onclick="changeQty(-1)">-</button>
                    <input type="number" class="qty-input" id="qtyInput" value="1" oninput="updateTotal()">
                    <button class="qty-btn" onclick="changeQty(1)">+</button>
                </div>
            </div>

            <div class="x-grid">
                <button class="x-btn active" onclick="setX(1, this)">X1</button>
                <button class="x-btn" onclick="setX(5, this)">X5</button>
                <button class="x-btn" onclick="setX(10, this)">X10</button>
                <button class="x-btn" onclick="setX(20, this)">X20</button>
                <button class="x-btn" onclick="setX(50, this)">X50</button>
                <button class="x-btn" onclick="setX(100, this)">X100</button>
            </div>
        </div>

        <div class="modal-footer">
            <button class="f-btn f-cancel" onclick="window.location.href='wingo_game.html'">Cancel</button>
            <button class="f-confirm f-btn" onclick="confirmBet()">Total amount â‚¹<span id="totalTxt">1.00</span></button>
        </div>
    </div>

    <script>
        let baseAmount = 1; let multiplier = 1;
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');
        document.getElementById('selType').innerText = "Select " + type;

        function setBase(v, b) { baseAmount = v; document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active')); b.classList.add('active'); updateTotal(); }
        function setX(v, b) { multiplier = v; document.querySelectorAll('.x-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); updateTotal(); }
        function changeQty(v) { let i = document.getElementById('qtyInput'); i.value = Math.max(1, (parseInt(i.value)||0)+v); updateTotal(); }
        function updateTotal() { document.getElementById('totalTxt').innerText = (baseAmount * (parseInt(document.getElementById('qtyInput').value)||1) * multiplier).toFixed(2); }
        
        function confirmBet() {
            let amt = parseFloat(document.getElementById('totalTxt').innerText);
            let bal = parseFloat(localStorage.getItem('user_balance')) || 0;
            if(bal >= amt) {
                localStorage.setItem('user_balance', (bal - amt).toFixed(2));
                alert("Bet Placed: " + type);
                window.location.href = 'wingo_game.html';
            } else { alert("Insufficient Balance!"); }
        }
    </script>
</body>
</html>
